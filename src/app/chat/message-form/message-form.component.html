<div class="chat__enter_container">
  <textarea #messageInput class="enter_container__input" placeholder="Введите сообщение..." [(ngModel)]="text"
    (input)="adjustHeight()" (keyup.enter)="sendMessage()"></textarea>
  <button 
    class="enter_container__button button-push"
    (click)="sendMessage()" 
  >
  Отправить
  <img src="/assets/icons/enter.svg" alt="Отправить сообщение" height="18" width="18">
  </button>
</div>
